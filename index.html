<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/authorize.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <div class="top">
        <img class="img" src="images/logo.png"/>
    </div>
    <div class="dowebok">
        <div class="logo"></div>
        <div class="form-item">
            <input  class="phoneNum" id="phoneNum" type="text" autocomplete="off" placeholder="手机号">
            <p class="tip" id="phoneNumTip">请输入合法的手机号</p>
        </div>
        <div class="form-item">
            <input class="password" id="password" type="password" autocomplete="off" placeholder="登录密码">
            <p class="tip" id="loginStateTip">账号或密码不正确</p>
        </div>
        <div class="form-item"><button id="submit" onclick="login()">登 录</button></div>
        <div class="reg-bar">
            <a class="reg" href="html/reg.html">立即注册</a>
            <a class="forget" href="javascript:">忘记密码</a>
        </div>
    </div>
</body>
</html>
